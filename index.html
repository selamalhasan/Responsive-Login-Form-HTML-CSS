<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login <div class="form-check form-check-inline">
        <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
        <label for="my-input" class="form-check-label">Text</label>
    </div></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95de08db8d.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass"><a href="#">Forget password</a></div>
                <div class="row button">
                    <input type="submit" value="Login" >
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
